{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2>Login</h2>

    <form method="POST">
        <label>Username</label>
        <input name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button class="btn">Login</button>
    </form>
</div>

{% endblock %}
