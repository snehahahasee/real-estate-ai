{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2>Project Financial Inputs</h2>

    <form method="POST">
        <label>Loan Amount (₹)</label>
        <input type="number" name="loan_amount" required>

        <label>Interest Rate (%)</label>
        <input type="number" step="0.1" name="interest_rate" required>

        <label>Expected Monthly Revenue (₹)</label>
        <input type="number" name="monthly_revenue" required>

        <label>Monthly Operating Cost (₹)</label>
        <input type="number" name="monthly_cost" required>

        <label>Construction Delay (months)</label>
        <input type="number" name="delay" value="0">

        <label>Cost Inflation (%)</label>
        <input type="number" name="cost_increase" value="0">

        <label>Revenue Drop (%)</label>
        <input type="number" name="revenue_drop" value="0">

        <button type="submit" class="btn">Run AI Risk Analysis</button>
    </form>
</div>

{% endblock %}
